name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create config.js with injected secrets
        run: |
          echo "// config.js - Auto-generated by GitHub Actions" > config.js
          echo "console.log('ðŸš€ Loading injected configuration...');" >> config.js
          echo "" >> config.js
          echo "window.SUPABASE_CONFIG = {" >> config.js
          echo "    URL: '${{ secrets.SUPABASE_URL }}'," >> config.js
          echo "    ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'," >> config.js
          echo "    PAYPAL_CLIENT_ID: '${{ secrets.PAYPAL_CLIENT_ID || '' }}'," >> config.js
          echo "    ENV: 'production'," >> config.js
          echo "    DEBUG: true" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "console.log('âœ… Config loaded from GitHub Secrets');" >> config.js
          echo "console.log('ðŸ”— URL:', window.SUPABASE_CONFIG.URL ? 'Present' : 'Missing');" >> config.js
          echo "console.log('ðŸ”‘ Key:', window.SUPABASE_CONFIG.ANON_KEY ? 'Present' : 'Missing');" >> config.js
          
          echo "ðŸ“„ config.js created successfully"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
