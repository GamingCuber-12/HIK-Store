name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# ðŸ‘‡ SET PERMISSIONS FOR THE ENTIRE WORKFLOW
permissions:
  contents: read
  pages: write
  id-token: write

# ðŸ‘‡ ADD A CONCURRENCY CONTROL
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ THIS IS WHAT'S MISSING - ADD THE ENVIRONMENT
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
