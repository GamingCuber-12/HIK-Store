name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For pushing to the gh-pages branch
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Updated from v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Use this action for GitHub Pages
        with:
          path: '.'
          # Note: No config.js is created here for security

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # Updated from v3
        
